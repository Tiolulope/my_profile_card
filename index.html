<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>softwaresultan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div  class="profile-card">
        <img src="juliusprofile.jpeg" alt="my_profile_photo" data-testid="profile-picture" class="profile-picture">
        <h1 data-testid="profile-name">Julius Adedeji</h1>
        <p data-testid="jobTitle">Front-End Engineer</p>

            <div>
                <p data-testid="shortBio" class="short-bio">
                    Hello world, I am Julius
                    I am a software developer, intern at Hng Tech currently on the frontend development track,
                    I have some experience in building website application,
                    I love solving problems and coding challenges,
                </p>
            </div>

            <div class="location-container">
                    <p data-testid="currentLocation" class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Berlin, Germany</span>
                    </p>
            </div>

            <div data-testid="socialLinks" class="social-links">
                <a href="https://www.linkedin.com/in/julius-adedeji/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Tiolulope" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:juliusadedeji@gmail.com" target="_blank"><i class="fab fa-envelope"></i></a>
                <a href="https://x.com/julius_ilv" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/iamsoftwaresultan/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>

            <p data-testid="currentTimeUTC" class="utc-time">Current Time: <span id="utc-time"></span></p>

            <script src="script.js"></script>
    </div>
</body>
</html>
